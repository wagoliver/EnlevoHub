services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: enlevohub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d enlevohub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:${DB_PASSWORD}@postgres:5432/enlevohub"
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOST: "0.0.0.0"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-10485760}
      STORAGE_PATH: /app/storage
      FRONTEND_URL: ${FRONTEND_URL:-https://app.enlevoengenharia.com.br}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - storage:/app/storage
      - appdata:/app/data

  # ── Frontend (nginx) ──
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:80"
    # Only accessible from localhost (nginx host handles SSL)

volumes:
  pgdata:
    driver: local
  storage:
    driver: local
  appdata:
    driver: local
