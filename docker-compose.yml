services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: enlevohub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-enlevohub2026}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d enlevohub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Ollama (IA Local) ──
  ollama:
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "2"

  # ── Backend API ──
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:${DB_PASSWORD:-enlevohub2026}@postgres:5432/enlevohub"
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOST: "0.0.0.0"
      JWT_SECRET: ${JWT_SECRET:-EnlevoHub-JWT-Secret-Change-In-Production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-52428800}
      STORAGE_PATH: /app/storage
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_HOST: postgres
      DB_PORT: 5432
      OLLAMA_URL: http://ollama:11434
    volumes:
      - storage:/app/storage
      - appdata:/app/data
    # Para escalar: docker compose up --scale backend=3
    # O nginx no frontend faz load balance automaticamente

  # ── Frontend (nginx) ──
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "${APP_PORT:-3000}:80"

volumes:
  pgdata:
    driver: local
  storage:
    driver: local
  appdata:
    driver: local
  ollama_models:
    driver: local
